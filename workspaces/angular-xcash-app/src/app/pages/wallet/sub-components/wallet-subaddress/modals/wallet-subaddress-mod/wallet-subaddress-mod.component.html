<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Modify SubAddress</p>
        </header>
        <form #labelmodfrom="ngForm">
            <section class="modal-card-body">
                <div class="field">
                    <label for="name">New SubAddress label:</label>
                    <div class="control has-icons-right">
                        <input type="text" name="newlabel" class="input is-hovered" [(ngModel)]="newLabel"
                            #newlabelinput="ngModel" [pattern]="labelCk" required>
                        <span class="icon is-small is-right is-clickable is-fullwidth" (click)="onPaste($event)">
                            <fa-icon [icon]="faPaste"></fa-icon>
                        </span>
                        <div class="help"
                            *ngIf="newlabelinput.invalid && newLabel !== ''">
                            New label must be between {{ minlen }} and {{ maxlen }} characters and only contain
                            numbers and letters.
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button type="submit" class="button is-primary" [disabled]="labelmodfrom.invalid"
                    (click)="selectMod($event)">Update</button>
                <button type="button" class="button is-hovered" (click)="cancelMod()">Cancel</button>
            </footer>
        </form>
    </div>
</div>
