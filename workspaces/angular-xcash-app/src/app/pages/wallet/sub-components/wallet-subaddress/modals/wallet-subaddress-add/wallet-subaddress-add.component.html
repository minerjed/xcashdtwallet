<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Create Sub Address</p>
        </header>
        <form #sublabelfrom="ngForm">
            <section class="modal-card-body">
                <div class="field">
                    <label for="name">Label:</label>
                    <div class="control has-icons-right">
                        <input type="text" name="sublabel" class="input is-hovered" [(ngModel)]="sublabel"
                            #sublabelinput="ngModel" [pattern]="nameCk"
                            placeholder="Enter optional label for the sub address">
                            <span class="icon is-small is-right is-clickable is-fullwidth"
                            (click)="onPaste($event)">
                            <fa-icon [icon]="faPaste"></fa-icon>
                        </span>
                        <div class="help"
                            *ngIf="sublabelinput.invalid && sublabel !== ''">
                            Label must be between {{ minlen }} and {{ maxlen }} characters and only contain
                            numbers and letters.
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button type="submit" class="button is-primary" [disabled]="sublabelfrom.invalid"
                    (click)="selectAdd($event)">Add</button>
                <button type="button" class="button is-hovered" (click)="cancelAdd()">Cancel</button>
            </footer>
        </form>
    </div>
</div>
